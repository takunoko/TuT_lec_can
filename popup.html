<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!-- jquery -->
        <script src="js/jquery-1.12.3.min.js"></script>
        <!-- Bootstrapの読み込み -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-custom.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- 自分の設定 -->
        <script src="js/popup.js"></script>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div id="popup_box">
            <div id="jp_lec_can_link">
                <button type="button" class="btn btn-primary" id="jp_lec_can_button">休講・補講 お知らせページ</button>
            </div>

            <div id="today_info">
                <div id="doday_info_title">
                    本日[<div id="today_str"></div>]の休講・補講情報
                </div>
                <table class="table" id="cancel_table">
                    <tr class="cancel_table_tr" id="can_table_header">
                        <th class="tab_state" scope="row"></th>
                        <th class="tab_time" scope="row">時限</th>
                        <th class="tab_sub" scope="row">科目</th>
                        <th class="tab_teach" scope="row">担当</th>
                    </tr>
               </table>
            </div>

            <p>学年と学科を選択</p>

            <div id="grade">
                学年: 
                <select id="select_grade" name="学年">
                    <option value="all">全て</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                    <option value="B4">B4</option>
                    <option value="M1">M1</option>
                    <option value="M2">M2</option>
                </select> <br/>
            </div>
            <div id="class">
                学科: 
                <select id="select_class" name="学年">
                    <option value="all">全て</option>
                    <option value="1">機械</option>
                    <option value="2">電気・電子情報工学</option>
                    <option value="3">情報・知能工学</option>
                    <option value="4">環境・生命工学</option>
                    <option value="5">建築・都市システム学</option>
                </select>
            </div>
            <div id="common">
                <input type="checkbox" id="com" name="com" value="1">開講学科が共通のものを表示
            </div>
            <div id="button_save">
                <input id="save" type="button" value="更新">
            </div>
        </div>
    </body>
</html>
